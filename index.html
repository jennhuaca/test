<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src="Maple Leaf.png" alt="Maple Leaf" width="500">
    <title>DataUse - Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
            color: white;
            padding: 15px 0;
            font-size: 24px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .tabs a {
            text-decoration: none;
            color: black;
            background: #ddd;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .tabs a:hover {
            background: #bbb;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .globe {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            background: url('globe.gif') no-repeat center center;
            background-size: contain;
            animation: rotate 5s linear infinite;
        }
        .sun {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, yellow, orange, red);
            box-shadow: 0 0 30px yellow;
            border-radius: 50%;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="sun"></div>
        <div class="globe"></div>
    </div>
    <div class="header">Welcome to DataUse</div>
    <div class="tabs">
        <a href="#news">News</a>
        <a href="#blog">Blog</a>
        <a href="#resources">Resources</a>
    </div>
</body>
</html>
